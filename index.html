<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shelf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="Heading1">Landing Page Showing Cards</h1>
   <main>
    <div class="card-container">
        <div class="card" id="card1">
            <div class="card-content">
                <img src="./images/human.webp" alt="Human Evalution">
            </div>
        </div>
        <div class="card" id="card2">
            <div class="card-content">
                <img src="./images/foodImagesIndain.png" alt="Food">
            </div>
        </div>
        <div class="card" id="card3">
            <div class="card-content">
                <img src="./images/dressStyles.jpeg" alt="dress styles">
            </div>
        </div>
        <div class="card" id="card4">
            <div class="card-content">
                <img src="./images/Different types of coffee Explained.jpeg" alt="Coffee">
            </div>
        </div>
        <div class="card" id="card5">
            <div class="card-content">
                <img src="./images/Luffy com seu belo sorriso.jpeg" alt="Luffy">
            </div>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>

</html>
